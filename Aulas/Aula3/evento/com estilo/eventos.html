<!doctype html> <!-- salvar como eventos.html -->
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Controle de Custos de Eventos</title>
		<script src="eventos.js"></script>
		
		<link rel="stylesheet" type="text/css" href="estilos.css">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href= "https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Slabo+13px&family=Slabo+27px&display=swap" rel="stylesheet">
	</head>
	
	<body>
		<div id="areaContas">
			<h2>Controle de Eventos</h2>
			<label for="pessoal">Pessoal</label> 
			<input type="number" id="pessoal" min="0" class="campos"> <br>
			
			<label for="comidas">Comidas</label>  
			<input type="number" id="comidas" min="0" class="campos"> <br>
			
			<label for="bebidas">Bebidas</label>  
			<input type="number" id="bebidas" min="0" class="campos"> <br>
			
			<label for="locacao">Locação</label>  
			<input type="number" id="locacao" min="0" class="campos"> <br>
			
			<label for="outros">Outros</label>   
			<input type="number" id="outros"  min="0" class="campos">
			
			<hr>
			<label>Total:</label> 
			<input type="number" id="total" readonly class="campos total">
			<hr>
			<input type="submit" value="Calcular" onclick="Calcular()" class="botao">
		</div>
	</body>
</html>
